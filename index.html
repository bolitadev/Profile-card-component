<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="bg-top">
            <img src="./src/images/bg-pattern-top.svg" alt="">
        </div>
        <div class="bg-bottom">
            <img src="./src/images/bg-pattern-bottom.svg" alt="">
        </div>
        <div class="conteudo">
            <div class="card">
                <div class="card-profile">
                    <span class="img-profile">
                        <img src="./src/images/image-victor.jpg" alt="">
                    </span>
                    <h2 class="name-profile">
                        Victor Crest <span class="age-profile">26</span>
                    </h2>
                    <p class="city-profile">London</p>
                </div>
                <div class="footer">
                    <ul class="social-numbers">
                        <li class="item-social-number">
                            <span class="number">80k</span>
                            <span class="socials">Followers</span>
                        </li>
                        <li class="item-social-number">
                        <li class="item-social-number">
                            <span class="number">803k</span>
                            <span class="socials">Likes</span>
                        </li>
                        <li class="item-social-number">
                        <li class="item-social-number">
                            <span class="number">1.4k</span>
                            <span class="socials">Photos</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
